<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>QR Code 掃描器</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .qr-reader-container {
            padding: 0; /* 移除內邊距以防止內容被擠壓 */
        }
        #qr-reader {
            width: 100%; /* 保證解碼框在容器內全寬顯示 */
            min-height: 300px; /* 設置最小高度以保證解碼框在移動設備上的可見性 */
        }
        .alert {
            word-break: break-word; /* 確保長文本在容器內自動換行 */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div id="qr-reader" class="qr-reader-container"></div>
            <div id="qr-reader-results" class="alert alert-success mt-3 text-center" style="display: none;"></div>
            <div id="qr-reader-errors" class="alert alert-danger mt-3 text-center" style="display: none;"></div>
        </div>
    </div>
</div>

<script>
    function docReady(fn) {
        if (document.readyState === "complete" || document.readyState === "interactive") {
            setTimeout(fn, 1);
        } else {
            document.addEventListener("DOMContentLoaded", fn);
        }
    }

    docReady(function () {
        const html5QrCode = new Html5Qrcode("qr-reader");
        const config = {
            fps: 10,
            qrbox: (width, height) => {
                // 設置qrbox為容器寬度的80%，高度自適應
                const side = Math.min(width, height) * 0.95;
                return { width: side, height: side };
            },
            aspectRatio: 1.7777778,
            facingMode: "environment"
        };
        html5QrCode.start(
            { facingMode: "environment" },
            config,
            (decodedText) => {
                const resultsContainer = document.getElementById('qr-reader-results');
                resultsContainer.innerHTML = `掃描結果: ${decodedText}`;
                resultsContainer.style.display = 'block';
                document.getElementById('qr-reader-errors').style.display = 'none';
            },
            (errorMessage) => {
                const errorsContainer = document.getElementById('qr-reader-errors');
                errorsContainer.innerHTML = `錯誤信息: ${errorMessage}`;
                errorsContainer.style.display = 'block';
            }
        ).catch(err => {
            const errorsContainer = document.getElementById('qr-reader-errors');
            errorsContainer.innerHTML = `無法開始掃描, 錯誤: ${err}`;
            errorsContainer.style.display = 'block';
        });
    });
</script>
</body>
</html>
