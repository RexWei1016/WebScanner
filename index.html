<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>QR Code 掃描器</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #qr-reader { 
            height: 300px; /* 設置固定高度以適應大多數螢幕 */
        }
        #qr-reader-results, #qr-reader-errors {
            font-size: 20px; /* 增大字體大小以提高可讀性 */
            word-break: break-all; /* 確保長文字不會溢出容器 */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-12 col-md-8 offset-md-2">
            <div id="qr-reader"></div>
            <div id="qr-reader-results" class="alert alert-success mt-3 text-center" style="display: none;"></div>
            <div id="qr-reader-errors" class="alert alert-danger mt-3 text-center" style="display: none;"></div>
        </div>
    </div>
</div>

<script>
    function docReady(fn) {
        if (document.readyState === "complete" || document.readyState === "interactive") {
            setTimeout(fn, 1);
        } else {
            document.addEventListener("DOMContentLoaded", fn);
        }
    }

    docReady(function () {
        const html5QrCode = new Html5Qrcode("qr-reader");
        const config = {
            fps: 10,
            qrbox: { width: 250, height: 250 }, // 使用物件配置來設置固定尺寸
            aspectRatio: 1.7777778,
            facingMode: "environment"
        };
        html5QrCode.start(
            { facingMode: "environment" },
            config,
            (decodedText) => {
                const resultsContainer = document.getElementById('qr-reader-results');
                resultsContainer.innerHTML = `掃描結果: ${decodedText}`;
                resultsContainer.style.display = 'block';
                document.getElementById('qr-reader-errors').style.display = 'none';
            },
            (errorMessage) => {
                const errorsContainer = document.getElementById('qr-reader-errors');
                errorsContainer.innerHTML = `錯誤信息: ${errorMessage}`;
                errorsContainer.style.display = 'block';
            }
        ).catch(err => {
            const errorsContainer = document.getElementById('qr-reader-errors');
            errorsContainer.innerHTML = `無法開始掃描, 錯誤: ${err}`;
            errorsContainer.style.display = 'block';
        });
    });
</script>
</body>
</html>
