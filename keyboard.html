<html>
<head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>
<body><video id="videoElement" autoplay></video>
<input type="file" accept="image/*, video/*" capture>


<script type="text/javascript">// 確認瀏覽器支援 getUserMedia 方法
if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
  // 請求開啟相機
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(function(stream) {
      // 在成功獲取相機許可後，可以在此處處理視訊流
      // 例如，你可以將視訊流顯示在網頁中的視訊元素中
      var videoElement = document.getElementById('videoElement');
      videoElement.srcObject = stream;
    })
    .catch(function(error) {
      // 使用者拒絕許可或發生錯誤時的處理
		alert('無法獲取相機許可:');
      console.error('無法獲取相機許可:', error);
    });
} else {
		alert('瀏覽器不支援 getUserMedia 方法:');
  console.error('瀏覽器不支援 getUserMedia 方法');
}
</script>
</body>
</html>
